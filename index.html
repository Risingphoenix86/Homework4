<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
<body id="root">
  <header>
    <div id="score-link">View Highscores</div>
    <div id="timer">Time</div>  
  </header>

  <div id="main-container">
    <h2 id="title">Coding Quiz Challenge</h2>
    <button class="quiz-start">Start Quiz</button>
    <section class="question-section">
      <h3 id="question-text">Question</h3>
      <ol class="answers-list">
        <li><button>answer1</button></li>
        <li><button>answer2</button></li>
        <li><button>answer3</button></li>
        <li><button>answer4</button></li>
      </ol>
      <h4 class="answer-result">Result</h4>
    </section>
    <section>
      <h4>Highscores</h4>
      <ol id="scores"></ol>
    </section>
  </div>
  <script src= "script.js"></script>
</body>
